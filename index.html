<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style link -->
    <link rel="stylesheet" href="css/style.css">
     <!-- Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Github Profiles</title>
</head>
<body>
    <div class="container">
        <img class="githubProfile" src="./css/images/GitHub-Mark-64px.png" alt="Github Icon">

        <div class="whiteBox">
        <section>
            <form class="userSearch">
                <label for="userName"> Buscar Usuário </label>
                <input class="formBoxArea" type="text" id="userName" name="fuser" value="Usuário">
                <input class="formButtonArea" type="submit" value="Buscar">
            </form>
        
            <hr>
        </section>

        <section>
            <div class="gridContainer">
                <img class="githubPhoto" src="css/images/Lucas.png" alt="Github Photo">
                <div class="nameAndDescription">
                    <h1>Nome</h1>
                    <p>Descricao</p>
                </div>
                <div class="follow">
                    <h4>Seguidores</h4>
                    <div class="followBox followers"></div>
                </div>
                <div class="follow">
                    <h4>Seguindo</h4>
                    <div class="followBox following"></div>
                </div>
            </div>

            <hr>
        </section>

        <section>
            <h3>Repositórios</h3>
            <hr>
        </section>

        <section>
            <h3>Atividades</h3>
        </section>
        </div>
    </div>
</body>
</html>
